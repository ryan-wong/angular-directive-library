<div class="modal-header">
  <button ng-if="modalConfig.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modalConfig.title" ng-bind="modalConfig.title" class="modal-title"></h4>
</div>
<div class="modal-body"  ng-controller="LoginCtrl">
  <div>
   <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group col-sm-12 col-md-12">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group col-sm-12 col-md-12">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="col-md-12">
          <button class="btn btn-inverse btn-lg btn-login" type="submit" style="width: 100%; padding: 11px;">
            Login &nbsp;<i class="fa fa-chevron-right"></i>
          </button>
          <a href="/forgot">Having trouble with your login?</a>
        </div>
      </form>
      <div class="col-md-12 text-center">
        <hr>
        <span>
          Or Login With: &nbsp;
        </span>
        <div class="col-sm-12" style="margin-top: 11px;">
            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')" style="margin-right: 11px;">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')" style="margin-right: 11px;">
              <i class="fa fa-twitter"></i> Twitter
            </a>
        </div>
      </div>
  </div>
</div>
<div class="modal-footer">
</div>
